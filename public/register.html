<!DOCTYPE html>
<html lang="en">
<head>
    <title>Join</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/acc-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Include Font Awesome CSS -->
    <style>
        /* Style for the input fields with icons inside */
        .input-container {
            position: relative;
            margin-bottom: 15px; /* Add some spacing between input fields */
        }

        .input-container input[type="text"],
        .input-container input[type="email"],
        .input-container input[type="password"] {
            padding-left: 30px; /* Adjust the padding to make space for the icon */
            width: 100%; /* Set the width of the input field */
            border: 1px solid #ccc; /* Add border styles as needed */
            border-radius: 4px; /* Add border-radius as needed */
        }

        .input-container .fas {
            position: absolute;
            top: 50%;
            left: 20px; /* Adjust the left position as needed */
            transform: translateY(-50%);
            font-size: 0.8rem; /* Adjust the font size as needed */
            color: #777; /* Adjust the color of the icon */
        }
    </style>
</head>
<body>
    <!-- Navbar Placeholder -->
    <form action="/user/register" method="post" id="registration">
        <h1>CORE</h1>
        
        <div class="input-container">
            <i class="fas fa-envelope"></i> <!-- Font Awesome envelope icon -->
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        
        <div class="input-container">
            <i class="fas fa-user"></i> <!-- Font Awesome user icon -->
            <input type="text" id="usernameInput" name="username" placeholder="Username" required maxlength="25">
        </div>
        
        <div class="input-container">
            <i class="fas fa-lock"></i> <!-- Font Awesome lock icon -->
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>

        <!-- Add a hidden input field for the CSRF token -->
        <input type="hidden" name="_csrf" value="<%= csrfToken %>">

        <div class="input-container">
            <i class="fas fa-globe"></i> <!-- Font Awesome globe icon -->
            <select id="country" name="country" required onchange="checkCountry(this);">
                <option value="">Select Country</option>
                <!-- You need to fill this with all countries -->
                <option value="US">United States</option>
                <!-- Add other countries here -->
            </select>
        </div>

        <div class="input-container">
            <i class="fas fa-map-marker-alt" id="zipcode-icon" style="display: none;"></i> <!-- Font Awesome map-marker-alt icon -->
            <input type="text" id="zipcode" name="zipcode" placeholder="Zip Code" required oninput="autoFillLocation(this.value)" style="display: none;">
        </div>

        <button type="submit">Register</button>
    </form>
    <script src="js/register.js"></script> 
</body>
</html>
