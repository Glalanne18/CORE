<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="css/register.css">
    </head>
    <body>
            <form id="registration">
                <h1>CORE</h1>
                <input type="email" id="email" placeholder="Email" required>
